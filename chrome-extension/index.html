<!DOCTYPE html>
<html>
<head>
  <title>Click #DownloadButton</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding: 8px">
  <div style="width: 240px; text-align: center;">
    <span>Klik tombol untuk mencetak</span>
    <div id="extContainer" style="padding: 12px 0;">
      <button class="button-30" id="btnPrint">Cetak Halaman</button>
    </div>
    <span style="color: #868582;">Tombol ini berfungsi dengan mencari [#DownloadButton] di halaman yang aktif</span>
    <div style="text-align: left; margin-top: 16px; display: flex; flex-direction: row; align-items: center;">
      <span>Kode Sumber</span>
      <div style="flex-grow: 1; height: 1px; margin: 2px 8px; background-color: #eaebec;"></div>
      <a href="https://github.com/addeeandra/coretax-ext" target="_blank"><img src="svg/ic-github.svg" style="width: 20px;"></a>
    </div>
    <div style="margin-top: 8px; color: #868582; font-style: italic;">
      <span>Disclaimer: ini adalah ekstensi Chrome dengan kode sumber terbuka yang tidak terafiliasi dengan CoreTax/DJP.</span>
    </div>
  </div>

  <script src="js/print.js"></script>
</body>
</html>
